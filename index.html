<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карʼєрний Адвент-Календар 2026</title>
    
    <!-- Google Fonts: ADDED MONTSERRAT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette: Royal Emerald (Default) */
            --bg-deep: #14211C;
            --bg-card: #1D2E28;
            --text-cream: #F2EFE9;
            --text-muted: #8F9E96;
            --gold-main: #D4AF37;
            --gold-light: #F9E6A5;
            --border: #2F453C;
            --error-color: #ff6b6b;
            
            /* Transition variables */
            --transition-speed: 0.4s;
        }

        /* --- GOLD MODE (Activated after Finale) --- */
        body.gold-mode {
            --bg-deep: #C5A059;       /* Rich Gold Background */
            --bg-card: #0F1A15;       /* Dark Contrast Cards */
            --text-cream: #0F1A15;    /* Dark Text */
            --text-muted: #2F453C; 
            --gold-main: #F2EFE9;     /* Light Cream Accents */
            --border: #8C6B15;
            --input-bg: rgba(255,255,255,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: default;
        }

        body {
            /* CHANGED TO MONTSERRAT */
            font-family: 'Montserrat', sans-serif;
            font-weight: 300; /* Not bold */
            background-color: var(--bg-deep);
            color: var(--text-cream);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            transition: background-color 2s ease, color 1s ease;
        }

        /* 1. EDITORIAL BACKGROUND */
        .editorial-bg {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Playfair Display', serif;
            font-size: 35vw;
            color: rgba(255, 255, 255, 0.02);
            z-index: 0;
            pointer-events: none;
            line-height: 1;
            white-space: nowrap;
            transition: all 2s ease;
        }

        body.gold-mode .editorial-bg {
            color: rgba(0, 0, 0, 0.05);
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* 2. SPOTLIGHT EFFECT */
        .spotlight {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.06) 0%, transparent 40%);
            pointer-events: none;
            z-index: 1;
        }

        /* NOISE TEXTURE */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 2;
        }

        /* --- UI LAYER --- */
        header, main, .modal-overlay, .finale-overlay {
            z-index: 10;
            position: relative;
        }

        header {
            text-align: center;
            padding: 100px 20px 60px;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1.5s ease forwards;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 500;
            color: var(--text-cream);
            margin-bottom: 15px;
            letter-spacing: -0.02em;
            text-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: color 1s ease;
            line-height: 1.2;
        }

        p.subtitle {
            font-family: 'Montserrat', sans-serif;
            color: var(--gold-main);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
            transition: color 1s ease;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            position: relative;
        }

        .progress-line-bg {
            width: 100%; height: 1px; background: var(--border);
            transition: background 1s ease;
        }

        .progress-line-fill {
            height: 1px; background: var(--gold-main); width: 0%;
            transition: width 1s cubic-bezier(0.22, 1, 0.36, 1), background 1s ease;
            box-shadow: 0 0 15px var(--gold-main);
        }

        .progress-text {
            font-family: 'Playfair Display', serif; font-style: italic;
            color: var(--text-muted); margin-top: 10px; font-size: 0.9rem;
            transition: color 1s ease;
        }

        /* GRID */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 25px;
            max-width: 1000px;
            width: 90%;
            padding-bottom: 100px;
        }

        /* CARD DESIGN */
        .day-card {
            background-color: var(--bg-card);
            aspect-ratio: 0.8;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            border: 1px solid var(--border);
            position: relative; overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), background-color 2s ease;
            opacity: 0; transform: translateY(30px);
            animation: cascadeReveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes cascadeReveal { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }

        .day-card:hover {
            transform: translateY(-8px);
            border-color: var(--gold-main);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        /* SHEEN EFFECT */
        .day-card::before {
            content: ""; position: absolute; top: 0; left: -150%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), rgba(255, 255, 255, 0.4), rgba(212, 175, 55, 0.2), transparent);
            transform: skewX(-25deg); transition: none;
        }
        .day-card:hover::before { left: 150%; transition: 0.7s ease-in-out; }

        .day-number {
            font-family: 'Playfair Display', serif; font-size: 2.5rem;
            color: var(--text-cream); z-index: 2;
            transition: color 1s ease;
        }

        .day-label {
            font-size: 0.6rem; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 2px;
            margin-top: 10px; z-index: 2; transition: color 0.3s;
        }

        .day-card:hover .day-label { color: var(--gold-main); }

        .day-card.completed {
            background-color: #0d1612; border-color: #3e5c50;
        }
        body.gold-mode .day-card.completed {
             background-color: #050a08; border-color: var(--gold-main);
        }

        .day-card.completed .day-number { color: var(--gold-main); opacity: 0.5; }
        .day-card.completed::after {
            content: "✦"; position: absolute; bottom: 10px;
            color: var(--gold-main); font-size: 1.2rem;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(10, 18, 15, 0.6);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s ease;
            z-index: 100;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal-content {
            background: linear-gradient(145deg, rgba(29, 46, 40, 0.95), rgba(20, 33, 28, 0.98));
            width: 90%; max-width: 600px; max-height: 90vh;
            border: 1px solid var(--border); padding: 50px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.6);
            overflow-y: auto; position: relative;
            transform: scale(0.95); transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .modal-header h2 {
            font-family: 'Playfair Display', serif; font-size: 2.5rem;
            color: var(--gold-main); border-bottom: 1px solid var(--border);
            padding-bottom: 20px; margin-bottom: 20px;
        }

        .modal-day-badge {
            font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase;
            color: var(--text-muted); margin-bottom: 10px; display: block;
        }

        /* --- TEXT COLOR FIX --- */
        .modal-body {
            color: #FFFFFF !important; /* Force White */
            font-family: 'Montserrat', sans-serif;
            font-weight: 300; /* Regular/Light */
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .modal-body strong {
            color: var(--gold-main);
            font-weight: 500; /* Not too bold */
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 5px;
        }

        /* --- UPDATED INPUTS --- */
        .input-group label {
            display: block; color: var(--gold-main); 
            font-family: 'Playfair Display', serif; /* Labels look nice in Serif */
            margin-bottom: 10px; font-style: italic;
        }

        textarea, input {
            width: 100%; 
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid var(--border);
            padding: 15px; 
            color: #FFFFFF !important; 
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 1rem; 
            margin-bottom: 20px; 
            transition: 0.3s;
        }
        
        textarea::placeholder, input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        textarea:focus, input:focus {
            outline: none; 
            border-color: var(--gold-main); 
            background: rgba(0, 0, 0, 0.6);
            color: #FFFFFF !important;
        }

        /* Validation Error State */
        .input-error {
            border-color: var(--error-color) !important;
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
            background: rgba(255, 107, 107, 0.1);
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .modal-footer {
            display: flex; justify-content: flex-end; gap: 20px; margin-top: 20px;
        }

        /* FIXED CLOSE BUTTON VISIBILITY */
        .btn {
            padding: 12px 30px; 
            border: 1px solid transparent; 
            cursor: pointer;
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 0.75rem;
            transition: 0.3s; 
            background: transparent; 
            color: var(--gold-main);
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
        }
        .btn:hover { 
            color: var(--text-cream); 
            border-color: var(--gold-main);
        }
        
        .btn-primary {
            background: var(--gold-main); color: #14211C; font-weight: 700;
        }
        .btn-primary:hover {
            background: #F0D065; box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        /* --- GRAND FINALE OVERLAY --- */
        .finale-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 33, 28, 0.98);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000;
            opacity: 0; pointer-events: none;
            transition: opacity 1.5s ease;
        }
        
        .finale-overlay.visible {
            opacity: 1; pointer-events: all;
        }

        .finale-title {
            font-family: 'Playfair Display', serif; font-size: 5rem;
            color: #D4AF37; text-align: center; margin-bottom: 20px;
            transform: translateY(30px); opacity: 0;
            transition: all 1s ease 0.5s;
        }
        
        .finale-subtitle {
            font-family: 'Montserrat', sans-serif; font-size: 1.2rem;
            color: #F2EFE9; text-transform: uppercase; letter-spacing: 5px;
            transform: translateY(30px); opacity: 0;
            transition: all 1s ease 1s;
        }

        .finale-overlay.visible .finale-title,
        .finale-overlay.visible .finale-subtitle {
            transform: translateY(0); opacity: 1;
        }

        .finale-btn {
            margin-top: 50px;
            padding: 15px 40px;
            background: transparent; border: 1px solid #D4AF37;
            color: #D4AF37; font-family: 'Montserrat', sans-serif;
            text-transform: uppercase; letter-spacing: 2px;
            cursor: pointer; opacity: 0; transition: all 0.5s ease 2s;
        }
        .finale-btn:hover { background: #D4AF37; color: #000; }
        .finale-overlay.visible .finale-btn { opacity: 1; }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .editorial-bg { font-size: 50vw; opacity: 0.03; }
            .finale-title { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div class="spotlight" id="spotlight"></div>
    <div class="noise"></div>
    <div class="editorial-bg">2026</div>

    <header>
        <h1 id="mainTitle">Карʼєрний Адвент-Календар</h1>
        <p class="subtitle" id="mainSubtitle">24 дні до нового професійного року</p>
        
        <div class="progress-container">
            <div class="progress-line-bg"></div>
            <div class="progress-line-fill" id="progressBar"></div>
            <div class="progress-text" id="progressText">0 / 24</div>
        </div>
    </header>

    <main class="calendar-grid" id="calendarGrid">
        <!-- Cards Generated by JS -->
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <span class="modal-day-badge" id="modalDay">Day 01</span>
            <div class="modal-header">
                <h2 id="modalTitle">Title</h2>
            </div>
            <div class="modal-body">
                <div id="modalDesc">Description...</div>
                <div id="modalInputs" style="margin-top: 30px;"></div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">Закрити</button>
                <button class="btn btn-primary" id="completeBtn" onclick="completeTask()">Complete</button>
            </div>
        </div>
    </div>

    <!-- Grand Finale Overlay -->
    <div class="finale-overlay" id="finaleOverlay">
        <h1 class="finale-title">2026<br>Твій Рік</h1>
        <p class="finale-subtitle">Всі завдання виконано</p>
        <button class="finale-btn" onclick="closeFinale()">Поглянути на шлях</button>
    </div>

    <script>
        // Spotlight
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX; const y = e.clientY;
            document.getElementById('spotlight').style.setProperty('--x', x + 'px');
            document.getElementById('spotlight').style.setProperty('--y', y + 'px');
        });

        const tasks = [
            { 
                day: 1, 
                title: "Поставити кар’єрні цілі", 
                desc: "<strong>Чому це важливо:</strong><br>Коли ти чесно формулюєш 3 ключові цілі, мозок перестає «стріляти навмання» і починає працювати як навігація. Чіткі цілі дають фільтр для рішень: на які проєкти погоджуватись, куди вкладати час і гроші, а що сміливо відрізати. Це фундамент, на який потім лягають усі кроки року.<br><br><strong>Завдання:</strong><br>Запиши три основні професійні цілі, яких хочеш досягти у 2026 році. Це може бути підвищення, зміна професії або запуск власного проєкту.", 
                inputs: ["Ціль 1", "Ціль 2", "Ціль 3"] 
            },
            { 
                day: 2, 
                title: "Підсумки року", 
                desc: "<strong>Чому це важливо:</strong><br>Без аналізу минулого року легко повторити ті самі помилки ще раз. Підсумки показують, які дії реально спрацювали, а де ти зливала енергію. Це дає тверду опору для рішень: що масштабувати, а що більше не робити взагалі.<br><br><strong>Завдання:</strong><br>Поглянь назад на 2025 рік. Які події принесли найбільші успіхи? Які виклики були найскладнішими? Що навчили ці ситуації? Намалюй лінію часу та відзнач на ній ключові проєкти й уроки.", 
                inputs: ["Ключові успіхи", "Головні уроки"] 
            },
            { 
                day: 3, 
                title: "Лист із майбутнього", 
                desc: "<strong>Чому це важливо:</strong><br>Лист із майбутнього підключає не тільки логіку, а й емоції — ти бачиш себе людиною, якою хочеш стати. Коли образ майбутнього «відчувається», з’являється внутрішня мотивація, а не лише «треба». Це допомагає тримати курс, навіть коли буде лінь або страшно.<br><br><strong>Завдання:</strong><br>Напиши собі короткий лист від себе через рік. Опиши, яким/якою ти став/ла, чим займаєшся, які відчуття переживаєш.", 
                inputs: ["Привіт, це я з майбутнього..."] 
            },
            { 
                day: 4, 
                title: "CV-ревізія", 
                desc: "<strong>Чому це важливо:</strong><br>Ринок бачить тебе через резюме, і якщо в ньому немає результатів, ти втрачаєш десятки можливостей. Переписуючи пункти через призму досягнень, ти вчишся мислити мовою цінності для бізнесу. Це підвищує шанси на інтерв’ю, кращі офери й вищий рівень позицій.<br><br><strong>Завдання:</strong><br>Вибери один пункт у своєму резюме й перепиши його так, щоб він був результатоорієнтованим. Використовуй цифри та факти.", 
                inputs: ["Старе формулювання", "Нове, орієнтоване на результат"] 
            },
            { 
                day: 5, 
                title: "Ідеальний робочий день", 
                desc: "<strong>Чому це важливо:</strong><br>Якщо не розуміти, який робочий день тобі підходить, легко залетіти в роль/компанію, де вигорання гарантується з першого кварталу. Опис ідеального дня — це компас для вибору вакансій, проєктів і форматів роботи. Він допомагає будувати не просто «успішну», а стійку і комфортну кар’єру.<br><br><strong>Завдання:</strong><br>Опиши свій ідеальний робочий день: о котрій починається ранок, які завдання виконуються, в якому середовищі працюєш, які люди поруч і які відчуття всередині.", 
                inputs: ["Час", "Завдання", "Середовище", "Відчуття"] 
            },
            { 
                day: 6, 
                title: "Маркетингове дослідження", 
                desc: "<strong>Чому це важливо:</strong><br>Ти перестаєш мислити «мені б хоч кудись», а починаєш мислити як професіонал, який обирає ринок і роботодавця. Аналіз компаній дає розуміння, де твої цінності й стиль роботи реально матимуть сенс. Це економить роки випадкових переходів і підвищує вірогідність потрапити «у свій» контекст.<br><br><strong>Завдання:</strong><br>Обери три компанії, які тебе надихають, і знайди інформацію про їхні цінності, культуру й позиції. Склади короткий опис для кожної.", 
                inputs: ["Компанія 1", "Компанія 2", "Компанія 3"] 
            },
            { 
                day: 7, 
                title: "Мікро-навчання", 
                desc: "<strong>Чому це важливо:</strong><br>Регулярні 30 хвилин навчання дають більше, ніж рідкісний «глобальний» курс раз на рік. Так ти тримаєш навички в тонусі, оновлюєш інструментарій і не відстаєш від ринку. Саме такі малі, але стабільні інвестиції потім виглядають як «стрімкий професійний ріст».<br><br><strong>Завдання:</strong><br>Приділи 30 хвилин освоєнню нового інструмента або навички, що наблизить тебе до твоєї цілі. Це може бути швидкий урок з Excel, генеративні AI-промти або базові принципи цифрового маркетингу.", 
                inputs: ["Навичка/інструмент, яку я вивчав(ла)", "Один ключовий інсайт"] 
            },
            {

        let currentDay = null;
        let userProgress = JSON.parse(localStorage.getItem('emeraldUltimateState')) || {};

        const grid = document.getElementById('calendarGrid');
        const modalOverlay = document.getElementById('modalOverlay');
        const completeBtn = document.getElementById('completeBtn');

        function init() {
            // Check if already completed all
            const completedCount = Object.keys(userProgress).filter(k => userProgress[k].completed).length;
            if (completedCount === tasks.length) {
                document.body.classList.add('gold-mode');
                document.getElementById('mainTitle').innerText = "Кар'єрний Зліт";
                document.getElementById('mainSubtitle').innerText = "2026 рік твій";
            }
            renderCalendar();
            updateProgress();
        }

        function renderCalendar() {
            grid.innerHTML = '';
            tasks.forEach((task, index) => {
                const isCompleted = userProgress[task.day] && userProgress[task.day].completed;
                
                const card = document.createElement('div');
                card.className = `day-card ${isCompleted ? 'completed' : ''}`;
                card.onclick = () => openModal(task.day);
                card.style.animationDelay = `${index * 0.05}s`; 

                const dayDisplay = task.day < 10 ? `0${task.day}` : task.day;
                card.innerHTML = `<div class="day-number">${dayDisplay}</div><div class="day-label">OPEN</div>`;
                grid.appendChild(card);
            });
        }

        function openModal(day) {
            currentDay = day;
            const task = tasks.find(t => t.day === day);
            const savedData = userProgress[day] || {};

            document.getElementById('modalDay').innerText = `ГРУДЕНЬ ${day}`;
            document.getElementById('modalTitle').innerText = task.title;
            
            // IMPORTANT: Using innerHTML to render HTML tags in description
            document.getElementById('modalDesc').innerHTML = task.desc;
            
            const inputsContainer = document.getElementById('modalInputs');
            inputsContainer.innerHTML = '';
            
            task.inputs.forEach((label, index) => {
                const group = document.createElement('div');
                group.className = 'input-group';
                const savedValue = savedData.notes ? savedData.notes[index] : '';
                
                group.innerHTML = `
                    <label>${label}</label>
                    <textarea id="input-${index}" rows="2" oninput="clearError(this)">${savedValue}</textarea>
                `;
                inputsContainer.appendChild(group);
            });

            completeBtn.innerText = savedData.completed ? "ОНОВИТИ" : "ЗАВЕРШИТИ";
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = '';
            currentDay = null;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) closeModal();
        });
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        // Validation Helper
        function clearError(inputElement) {
            if(inputElement.classList.contains('input-error')) {
                inputElement.classList.remove('input-error');
                if(completeBtn.innerText === "ЗАПОВНІТЬ ВСІ ПОЛЯ") {
                    completeBtn.innerText = "ЗАВЕРШИТИ";
                }
            }
        }

        // --- EFFECT: CHAMPAGNE GOLD CONFETTI ---
        function triggerConfetti(x, y) {
            const colors = ['#D4AF37', '#F9E6A5', '#F2EFE9'];
            const particleCount = 80;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = Math.random() * 8 + 3 + 'px';
                particle.style.height = Math.random() * 6 + 3 + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.zIndex = '9999';
                particle.style.pointerEvents = 'none';
                particle.style.borderRadius = '2px';
                particle.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity - 4;
                
                document.body.appendChild(particle);

                let posX = 0;
                let posY = 0;
                let time = 0;

                const anim = setInterval(() => {
                    time += 0.5;
                    posX += vx;
                    posY += vy + (0.4 * time * time * 0.1);
                    
                    particle.style.transform = `translate(${posX}px, ${posY}px) rotate(${time * 15}deg)`;
                    particle.style.opacity = 1 - (time / 80);

                    if (time > 80) {
                        clearInterval(anim);
                        particle.remove();
                    }
                }, 16);
            }
        }

        function completeTask() {
            if (!currentDay) return;
            const task = tasks.find(t => t.day === currentDay);
            const notes = [];
            let isValid = true;
            
            task.inputs.forEach((_, index) => {
                const inputEl = document.getElementById(`input-${index}`);
                const val = inputEl.value.trim();
                if (val === "") {
                    inputEl.classList.add('input-error');
                    isValid = false;
                }
                notes.push(val); 
            });

            if (!isValid) {
                completeBtn.innerText = "ЗАПОВНІТЬ ВСІ ПОЛЯ";
                return;
            }

            // Valid -> Trigger Effect
            const rect = completeBtn.getBoundingClientRect();
            triggerConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2);

            userProgress[currentDay] = { completed: true, notes: notes };
            localStorage.setItem('emeraldUltimateState', JSON.stringify(userProgress));

            completeBtn.innerText = "ЗБЕРЕЖЕНО";
            
            setTimeout(() => {
                closeModal();
                renderCalendar();
                updateProgress();
                checkGrandFinale(); // Check if all done
            }, 800);
        }

            const percentage = Math.round((completedCount / total) * 100);
            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').innerText = `${percentage}% Завершено`;
        }

        // --- GRAND FINALE LOGIC ---
        function checkGrandFinale() {
            const completedCount = Object.keys(userProgress).filter(k => userProgress[k].completed).length;
            if (completedCount === tasks.length) {
                setTimeout(launchFinale, 500);
            }
        }

        function launchFinale() {
            document.getElementById('finaleOverlay').classList.add('visible');
            // Massive confetti burst
            triggerConfetti(window.innerWidth/2, window.innerHeight/2);
            triggerConfetti(window.innerWidth/3, window.innerHeight/3);
            triggerConfetti(window.innerWidth*0.6, window.innerHeight/3);
        }

        function closeFinale() {
            document.getElementById('finaleOverlay').classList.remove('visible');
            document.body.classList.add('gold-mode');
            
            document.getElementById('mainTitle').innerText = "Кар'єрний Зліт";
            document.getElementById('mainSubtitle').innerText = "2026 рік твій";
            
            renderCalendar(); // Re-render to update card colors
        }

        init();
    </script>
</body>
</html>
