<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERPUNK CAREER 2026</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #0a0a0a;
            --neon-blue: #00f3ff;
            --neon-pink: #ff0055;
            --neon-yellow: #ffee00;
            --neon-green: #00ff9d;
            --text-main: #e0e0e0;
            --text-dim: #707070;
            --border-width: 2px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Share Tech Mono', monospace; /* Технічний шрифт для тіла */
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Cyberpunk Background Effects --- */
        
        /* Grid Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            pointer-events: none;
        }

        /* Scanline Overlay */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.6;
        }

        /* Vignette */
        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 60%, black 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- Header --- */
        header {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        h1 {
            font-family: 'Montserrat', sans-serif; /* Ваш запит */
            font-size: 3rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 2px 2px 0px var(--neon-pink), -2px -2px 0px var(--neon-blue);
            animation: glitch-anim 3s infinite alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { text-shadow: 2px 2px 0px var(--neon-pink), -2px -2px 0px var(--neon-blue); }
            20% { text-shadow: -2px 2px 0px var(--neon-pink), 2px -2px 0px var(--neon-blue); }
            40% { text-shadow: 2px -2px 0px var(--neon-pink), -2px 2px 0px var(--neon-blue); }
            100% { text-shadow: 2px 2px 0px var(--neon-pink), -2px -2px 0px var(--neon-blue); }
        }

        p.subtitle {
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- Cyber Progress Bar --- */
        .progress-wrapper {
            width: 100%;
            border: 1px solid var(--text-dim);
            padding: 5px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            background: rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 15px;
            background: var(--neon-yellow);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px var(--neon-yellow);
            position: relative;
        }

        /* Stripes on progress bar */
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(0,0,0,0.8) 5px,
                rgba(0,0,0,0.8) 10px
            );
        }

        .progress-text {
            font-size: 0.9rem;
            color: var(--neon-blue);
            text-align: right;
            margin-top: 5px;
            font-weight: bold;
        }

        /* --- Grid System --- */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 25px;
            max-width: 1100px;
            width: 95%;
            padding-bottom: 80px;
        }

        /* --- Cyber Cards --- */
        .day-card {
            background-color: var(--panel-bg);
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            
            /* Chamfered Edges (зрізані кути) */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            
            border-left: 2px solid var(--text-dim);
            border-right: 2px solid var(--text-dim);
        }

        /* Decorative corners imitation via ::before/after is hard with clip-path, so we use box-shadows or borders inside */
        .day-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-top: 2px solid var(--text-dim);
            border-bottom: 2px solid var(--text-dim);
            z-index: 1;
        }

        .day-card:hover {
            transform: translateY(-2px);
            background-color: #1a1a1a;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .day-card:hover .day-number {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        .day-card:hover::before {
            border-color: var(--neon-blue);
        }

        .day-number {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-main);
            z-index: 2;
            transition: color 0.3s;
        }

        .day-label {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            color: var(--neon-pink);
            margin-top: 5px;
            text-transform: uppercase;
            z-index: 2;
        }

        /* Completed State */
        .day-card.completed {
            background: rgba(0, 255, 157, 0.05);
        }

        .day-card.completed .day-number {
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        .day-card.completed::after {
            content: "SYNCED";
            position: absolute;
            bottom: 10px;
            font-size: 0.7rem;
            background: var(--neon-green);
            color: #000;
            padding: 2px 5px;
            font-weight: bold;
            z-index: 3;
        }

        /* --- Modal (Pop-up) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 10000;
            padding: 20px;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: #0a0a0a;
            width: 100%;
            max-width: 650px;
            max-height: 90vh;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
            padding: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            
            /* Tech look */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Modal Corner Accents */
        .modal-content::after {
            content: "";
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            border: 2px solid transparent;
            /* Gradient borders workaround */
            background: linear-gradient(45deg, var(--neon-blue), transparent 20%, transparent 80%, var(--neon-pink)) border-box; 
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 2rem;
            color: var(--text-dim);
            cursor: pointer;
            background: none;
            border: none;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 8px var(--neon-pink);
        }

        .modal-header span {
            color: var(--neon-yellow);
            font-size: 0.9rem;
            letter-spacing: 2px;
            display: block;
            margin-bottom: 5px;
        }

        .modal-header h2 {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            text-transform: uppercase;
            font-size: 1.8rem;
            border-bottom: 1px solid var(--text-dim);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-body p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #ccc;
        }

        /* --- Forms & Inputs --- */
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-blue);
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .input-group textarea, .input-group input {
            width: 100%;
            background-color: rgba(0,0,0,0.6);
            border: 1px solid #333;
            border-left: 3px solid var(--text-dim);
            color: var(--neon-green);
            padding: 15px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .input-group textarea:focus, .input-group input:focus {
            outline: none;
            border-color: var(--neon-blue);
            border-left-color: var(--neon-blue);
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.1);
        }

        /* --- Buttons --- */
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 10px;
        }

        .btn {
            padding: 12px 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            position: relative;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.2s;
            letter-spacing: 1px;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--text-dim);
        }

        .btn-secondary:hover {
            color: #fff;
            border-color: #fff;
        }

        .btn-primary {
            background-color: var(--neon-blue);
            color: #000;
        }

        .btn-primary:hover {
            background-color: #fff;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border: 1px solid #000;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-pink);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .calendar-grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
            .modal-content { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="vignette"></div>

    <header>
        <h1>Career 2077</h1> <!-- Стилізована назва -->
        <p class="subtitle">SYSTEM UPGRADE: 2026 EDITION</p>
        
        <div class="progress-wrapper">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">SYSTEM LOADING: 0%</div>
    </header>

    <main class="calendar-grid" id="calendarGrid">
        <!-- JS генерує картки тут -->
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">[x]</button>
            <div class="modal-header">
                <span id="modalDay">DAY_01</span>
                <h2 id="modalTitle">Завантаження...</h2>
            </div>
            <div class="modal-body">
                <p id="modalDesc">Опис завдання...</p>
                <div id="modalInputs"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">CANCEL</button>
                <button class="btn btn-primary" onclick="completeTask()">EXECUTE</button>
            </div>
        </div>
    </div>

    <script>
        // --- ДАНІ ЗАВДАНЬ (Ті самі, що й раніше) ---
        const tasks = [
            { day: 1, title: "Поставити кар’єрні цілі", desc: "Запиши три основні професійні цілі, яких хочеш досягти у 2026 році.", inputs: ["Ціль 1", "Ціль 2", "Ціль 3"] },
            { day: 2, title: "Підсумки року", desc: "Поглянь назад на 2025 рік. Які події принесли найбільші успіхи? Які виклики були найскладнішими?", inputs: ["Ключові успіхи", "Головні уроки"] },
            { day: 3, title: "Лист із майбутнього", desc: "Напиши собі короткий лист від себе через рік. Опиши, яким/якою ти став/ла.", inputs: ["Привіт, це я з майбутнього..."] },
            { day: 4, title: "CV-ревізія", desc: "Вибери один пункт у своєму резюме й перепиши його так, щоб він був результатоорієнтованим.", inputs: ["Старе формулювання", "Нове (Result Oriented)"] },
            { day: 5, title: "Ідеальний робочий день", desc: "Опиши свій ідеальний робочий день: графік, завдання, оточення.", inputs: ["Час та ранок", "Завдання", "Середовище"] },
            { day: 6, title: "Маркетингове дослідження", desc: "Обери три компанії, які тебе надихають. Досліди їхню культуру.", inputs: ["Компанія 1", "Компанія 2", "Компанія 3"] },
            { day: 7, title: "Мікро-навчання", desc: "Приділи 30 хвилин освоєнню нового інструмента або AI-промтів.", inputs: ["Навичка/інструмент", "Ключовий інсайт"] },
            { day: 8, title: "Крок у нетворкінгу", desc: "Подумай про людину, з якою цікаво поспілкуватися. Напиши чернетку повідомлення.", inputs: ["Ім'я контакту", "Чернетка повідомлення"] },
            { day: 9, title: "Особистий бренд", desc: "Склади свій elevator-pitch — 3–4 речення про те, хто ти як професіонал.", inputs: ["Мій elevator-pitch"] },
            { day: 10, title: "Інформаційне інтерв’ю", desc: "Підготуй 5 запитань для зустрічі з людиною, яку ти обрав(ла) раніше.", inputs: ["Запитання 1", "Запитання 2", "Запитання 3", "Запитання 4", "Запитання 5"] },
            { day: 11, title: "Соціальний апгрейд", desc: "Онови профіль LinkedIn. Фото, headline, нові навички.", inputs: ["Статус оновлення"] },
            { day: 12, title: "Візійна дошка", desc: "Створи moodboard своїх мрій на 2026 рік.", inputs: ["Ключові образи", "Цитати"] },
            { day: 13, title: "Мотиваційний лист", desc: "Напиши вступний абзац мотиваційного листа для компанії мрії.", inputs: ["Вступний абзац"] },
            { day: 14, title: "Професійне читання", desc: "Прочитай статтю або послухай подкаст. Випиши інсайти.", inputs: ["Тема", "Інсайт 1", "Інсайт 2"] },
            { day: 15, title: "Міні-проєкт", desc: "За 30 хвилин зроби щось для портфоліо (схему, текст, код).", inputs: ["Мій проєкт", "Результат"] },
            { day: 16, title: "Інвентар навичок", desc: "Склади список своїх Hard & Soft skills. Що треба підтягнути?", inputs: ["Навички (Рівень)", "Що підсилити"] },
            { day: 17, title: "Практика співбесіди", desc: "Метод STAR. Опиши складну ситуацію, яку ти вирішив.", inputs: ["Situation", "Task", "Action", "Result"] },
            { day: 18, title: "Запит рекомендацій", desc: "Попроси колег залишити відгук на LinkedIn.", inputs: ["Кому напишу", "За який проєкт"] },
            { day: 19, title: "Джерело натхнення", desc: "TED Talks або книга. Що тебе драйвить?", inputs: ["Джерело", "Дія після перегляду"] },
            { day: 20, title: "День підтримки", desc: "Зателефонуй ментору або другу-колезі.", inputs: ["Кому дзвоню", "Порада"] },
            { day: 21, title: "Збір портфоліо", desc: "Структуруй свої кейси в папку або на сайт.", inputs: ["Кейс 1", "Кейс 2", "Де збережено"] },
            { day: 22, title: "Подяка", desc: "Напиши листи вдячності людям, які допомогли тобі у 2025.", inputs: ["Подяка 1", "Подяка 2", "Подяка 3"] },
            { day: 23, title: "План 90 днів", desc: "Розпиши кроки на Січень, Лютий та Березень.", inputs: ["Січень", "Лютий", "Березень"] },
            { day: 24, title: "Фінальна рефлексія", desc: "Підсумки челенджу. Що ти береш у новий рік?", inputs: ["Відкриття", "Ключова ідея", "Святкування"] }
        ];

        // --- ЛОГІКА (State Management) ---
        let currentDay = null;
        let userProgress = JSON.parse(localStorage.getItem('cyberAdventState')) || {};

        const grid = document.getElementById('calendarGrid');
        const modalOverlay = document.getElementById('modalOverlay');

        function init() {
            renderCalendar();
            updateProgress();
        }

        function renderCalendar() {
            grid.innerHTML = '';
            tasks.forEach(task => {
                const isCompleted = userProgress[task.day] && userProgress[task.day].completed;
                
                const card = document.createElement('div');
                card.className = `day-card ${isCompleted ? 'completed' : ''}`;
                card.onclick = () => openModal(task.day);
                
                // Формат дня з ведучим нулем: 01, 02...
                const dayDisplay = task.day < 10 ? `0${task.day}` : task.day;

                card.innerHTML = `
                    <div class="day-number">${dayDisplay}</div>
                    <div class="day-label">NET_ACCESS</div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(day) {
            currentDay = day;
            const task = tasks.find(t => t.day === day);
            const savedData = userProgress[day] || {};

            document.getElementById('modalDay').innerText = `DAY_${day < 10 ? '0'+day : day} // PROTOCOL`;
            document.getElementById('modalTitle').innerText = task.title;
            document.getElementById('modalDesc').innerText = task.desc;
            
            const inputsContainer = document.getElementById('modalInputs');
            inputsContainer.innerHTML = '';
            
            task.inputs.forEach((label, index) => {
                const group = document.createElement('div');
                group.className = 'input-group';
                const savedValue = savedData.notes ? savedData.notes[index] : '';
                
                group.innerHTML = `
                    <label>> ${label}</label>
                    <textarea id="input-${index}" placeholder="_введіть дані...">${savedValue}</textarea>
                `;
                inputsContainer.appendChild(group);
            });

            const btn = document.querySelector('.btn-primary');
            btn.innerText = savedData.completed ? "UPDATE_DATA" : "EXECUTE_TASK";

            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = '';
            currentDay = null;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) closeModal();
        });
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        function completeTask() {
            if (!currentDay) return;

            const task = tasks.find(t => t.day === currentDay);
            const notes = [];
            
            task.inputs.forEach((_, index) => {
                const val = document.getElementById(`input-${index}`).value;
                notes.push(val);
            });

            userProgress[currentDay] = {
                completed: true,
                notes: notes
            };

            localStorage.setItem('cyberAdventState', JSON.stringify(userProgress));

            const btn = document.querySelector('.btn-primary');
            btn.innerText = "DATA_SAVED";
            
            setTimeout(() => {
                closeModal();
                renderCalendar();
                updateProgress();
            }, 600);
        }

        function updateProgress() {
            const completedCount = Object.keys(userProgress).filter(k => userProgress[k].completed).length;
            const total = tasks.length;
            const percentage = Math.round((completedCount / total) * 100);

            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').innerText = `SYSTEM LOADING: ${percentage}% [${completedCount}/${total}]`;
        }

        init();
    </script>
</body>
</html>
